<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Golden Youth + Clickable Rectangles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0; /* Светло-серый фон */
      font-family: sans-serif;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .text {
      position: absolute;
      top: 100px;
      left: 201px;
      font-size: 40px;
      font-weight: bold;
      z-index: 1;
    }

    a.rect {
      position: absolute;
      background-color: yellow;
      border-radius: 4px;
      z-index: 0;
      display: block;
      text-decoration: none;
      opacity: 0.7; /* Можно убрать или поставить 1 */
      cursor: pointer;
    }

    /* Instagram */
    a.rect.one {
      left: 262px;
      top: 362px;
      width: 100px; /* 362 - 262 */
      height: 77px; /* 439 - 362 */
    }

    /* Telegram */
    a.rect.two {
      left: 262px;
      top: 613px;
      width: 26px; /* 639 - 613 */
      height: 26px; /* 639 - 613 */
    }

    /* VK */
    a.rect.three {
      left: 700px;
      top: 262px;
      width: 25px; /* 725 - 700 */
      height: 313px; /* 575 - 262 */
    }
  </style>
</head>
<body>

  <div class="text">golden youth</div>

  <a href="https://instagram.com" target="_blank" class="rect one" title="Instagram"></a>
  <a href="https://t.me" target="_blank" class="rect two" title="Telegram"></a>
  <a href="https://vk.com" target="_blank" class="rect three" title="VK"></a>

</body>
</html>
