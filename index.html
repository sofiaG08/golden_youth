<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golden Youth Alignment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: fit-content;
      margin: 100px auto; /* центрирует по горизонтали */
    }

    .rectangles {
      position: absolute;
      top: 0;
      left: 0;
      width: 308px;
      height: 50px;
      background: yellow;
      transform: translateX(65px); /* Сдвиг вправо */
      z-index: 0;
      border-radius: 5px;
    }

    .text {
      position: relative;
      z-index: 1;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      padding: 5px 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="rectangles"></div>
    <div class="text">golden youth</div>
  </div>

</body>
</html>
