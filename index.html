<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Golden Youth + Clickable Rectangles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .text {
      position: absolute;
      top: 100px;
      left: 201px;
      font-size: 40px;
      font-weight: bold;
      z-index: 1;
    }

    a.rect {
      position: absolute;
      background-color: yellow;
      border-radius: 4px;
      z-index: 0;
      display: block;
      text-decoration: none;
    }

    /* Новый прямоугольник 1 */
    a.rect.one {
      left: 344px;
      top: 403px;
      width: 370px; /* 714 - 344 */
      height: 74px; /* 477 - 403 */
    }

    /* Новый прямоугольник 2 */
    a.rect.two {
      left: 371px;
      top: 501px;
      width: 278px; /* 649 - 371 */
      height: 20px; /* 521 - 501 */
    }

    /* Новый прямоугольник 3 */
    a.rect.three {
      left: 372px;
      top: 574px;
      width: 277px; /* 649 - 372 */
      height: 20px; /* 594 - 574 */
    }
  </style>
</head>
<body>

  <div class="text">golden youth</div>

  <a href="https://instagram.com" target="_blank" class="rect one" title="Instagram"></a>
  <a href="https://t.me" target="_blank" class="rect two" title="Telegram"></a>
  <a href="https://vk.com" target="_blank" class="rect three" title="VK"></a>

</body>
</html>
